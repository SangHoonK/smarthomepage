</head>
<body>
	<table style="border: 1px solid blue;width: 100%;height: 300px;background-color: yellow; 
 	 border-collapse: collapse;">
 	 <!-- 외곽선이 한줄로변한다. --> 
 		<tr class="row" style="border: 1px solid blue;height: 20%;"> 
 			<td class="col" style="border: 1px solid blue" colspan="2"></td> 
 			
 			 
 		</tr> 
 		 <!-- tr이 td에서 뭘 설정하든 다 잡아먹으므로 주의. -->
 		<tr class="row" style="border: 1px solid blue;height: 80%;width:100%;" 
 		> 
 			<td class="col" style="border: 1px solid red; width: 30%;height:100px;background-color: red" ></td> 
 			<td class="col" style="border: 1px solid green; width: 30%;height:100px;background-color: blue" ></td> 
 			  
 		</tr> 
 	</table> 
</body>
</html>
